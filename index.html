<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main>
    <div class="image">
      <img src='images/illustration-hero.svg'>
    </div>

      <h1>Order Summary</h1>

      <p id='main__paragraph'>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    
    <div class="plan">
      <div class='plan__itens'>
        <img src='images/icon-music.svg'>
        <div class=plan__itens__text>
          <h3>Annual Plan</h3>
          <p>$59.99/year</p>
        </div>
      </div>
      <div class="change">Change</div>
   </div>  
      
    <div class="button__payment">
      Proceed to Payment
    </div>

    <div class="button__cancel">
      Cancel Order
    </div>
  
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">amandisleite</a>.
  </div>
</body>
</html>
